apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress
  namespace: argocd
  annotations:
    alb.ingress.kubernetes.io/target-type: ip # IP 모드 사용
    alb.ingress.kubernetes.io/scheme: internet-facing # 인터넷 접근 가능한 ALB
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]' # HTTP와 HTTPS 리스너 설정
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:875522371656:certificate/70074836-71ea-471f-b1da-96ae99bc5d5c # ACM 인증서 ARN
    alb.ingress.kubernetes.io/actions.redirect-to-https: >
      {"Type": "redirect", "RedirectConfig": {"Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}  # HTTP를 HTTPS로 리디렉션
    alb.ingress.kubernetes.io/healthcheck-path: /healthz # 헬스체크 경로
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/success-codes: "200"
spec:
  ingressClassName: alb
  tls:
    - hosts:
        - www.abydos.store # HTTPS 연결에 사용될 호스트
  rules:
    - host: www.abydos.store
      http:
        paths:
          - pathType: Prefix
            path: "/" # 모든 경로에 대해 트래픽 라우팅
            backend:
              service:
                name: myweb # ArgoCD 서비스 이름
                port:
                  number: 80 # ArgoCD 서버 서비스 포트
